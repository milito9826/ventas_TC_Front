<table class="table pt-1" *ngIf="listaAsesores">
    <thead>
        <tr>
            <th>Identificaci√≥n</th>
            <th>Nombre</th>
            <th>Especialidad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let asesor of listaAsesores, let index = index">
            <td>{{asesor.idAsesor}}</td>
            <td>{{asesor.nombre}}</td>
            <td>{{asesor.especialidad.descripcion}}</td>
            <td>
                <div>
                    <img src="./assets/img/ic_edit.png" (click)="editarAsesor(asesor)">
                </div>

            </td>

            <td>
                <div>
                    <img src="./assets/img/ic_delete_grey.png" (click)="eliminarAsesor(asesor)">
                </div>
            </td>

        </tr>
    </tbody>
</table>

<div class="container" *ngIf="listaEspecialidades.length > 0 && mostrarFormulario">
    <app-formulario-asesores
    [especialidades]="listaEspecialidades"
    [asesorFormulario]="asesorFormulario"
    [mostrarFormulario]="mostrarFormulario"
    [esAgregar]="esAgregar"
    [esEditar]="esEditar"
    (guardarAsesoremit)="onGuardarAsesor($event)">
   </app-formulario-asesores>
</div>
